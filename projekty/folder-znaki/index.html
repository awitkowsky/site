<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <title>Znaki - Pai6</title>

</head>
<body>
    <form action="" method="post">

        <label for="login">Login: </label>
        <input type="text" maxlength="22" id="login" name="login" onkeyup="znaki(event)" required>
        <br>

        <label for="imie">Imie: </label>
        <input type="text" maxlength="33" id="imie" name="imie" onkeyup="znaki(event)" required>
        <br>

        <label for="nazwisko">Nazwisko: </label>
        <input type="text" maxlength="55" id="nazwisko" name="nazwisko" onkeyup="znaki(event)" required>
        <br>

        <label for="haslo">Has≈Ço: </label>

        <br>

        <label for="opis">Opis: </label>
        <br>
        <textarea maxlength="255" id="opis" name="opis" onkeyup="znaki(event)" required></textarea>
        <br>
        <br>
        <br>
        
        <label for="test">test: </label>
        <input type="text" maxlength="1337" id="test" name="test" onkeyup="znaki(event)" required>

        <button type="submit">Submit :)</button>
    </form>

</html>
